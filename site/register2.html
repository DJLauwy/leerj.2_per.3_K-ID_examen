    <meta name="description" content="De website als jij een echte bierenvriend bent! Neem een abonnement op onze speciaalbier-pakketten en krijg elke maand een pakket thuis gestuurd voor de laagste prijs!">

<body>

    <section class="register">
    <div class="container">
        <div class="row">
            <div class="left">
                <div class="title">
                    <h1>Registreren</h1>
                </div>
                <div class="geenachttien">
                    <p>Geen 18? Geen alcohol! Klik <a href="https://www.rijksoverheid.nl/onderwerpen/alcohol/jongeren-en-alcohol" target="_blank">hier</a> voor meer informatie.</p>
                </div>
                <form action="register3.html">
                    <div class="veld">
                        <input type="text" placeholder="Werk">
                    </div>
                    <div class="veld">
                        <input type="text" placeholder="Bedrijf">
                    </div>
                    <div class="veld">
                        <input type="text" placeholder="Woonplaats">
                    </div>
                    <div class="veld">
                        <input type="tel" placeholder="Telefoonnummer">
                    </div>
                    <div class="veld">
                        <select required>
                            <option class="placeholder">Favoriete type bier</option>
                            <option>Pilsener</option>
                            <option>0.0%</option>
                            <option>Light</option>
                            <option>Radler</option>
                            <option>Lager</option>
                            <option>Keller</option>
                            <option>Blond</option>
                            <option>Wit</option>
                            <option>Pale Ale</option>
                            <option>Weißen</option>
                            <option>Dunkel Weizen</option>
                            <option>Mexicaans</option>
                            <option>Dubbel</option>
                            <option>Triple</option>
                            <option>Quadrupel</option>
                            <option>Oud bruin</option>
                            <option>Bock</option>
                            <option>Lentebock</option>
                            <option>Lentebier</option>
                            <option>Eisbock</option>
                            <option>Saison</option>
                            <option>Amber</option>
                            <option>Rauchbier</option>
                            <option>Stout</option>
                            <option>Schwarzbier</option>
                            <option>Porter</option>
                            <option>Lambiek</option>
                            <option>Kriek</option>
                            <option>Geuze</option>
                            <option>Fruitbier</option>
                            <option>Honingbier</option>
                            <option>Gerstewijn</option>
                            <option>Whiskeybier</option>
                            <option>Winter</option>
                            <option>Abdijbier</option>
                        </select>
                        <b>*</b>
                    </div>
                    <div class="veld">
                        <input type="text" placeholder="Favoriete biertje (bijv. La Trappe Dubbel)">
                        <b>*</b>
                    </div>
                    <input type="submit" value="Volgende">
                </form>
            </div>
            <div class="right">
                <div class="img-holder">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
